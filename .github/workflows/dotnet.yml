# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Release
      run: dotnet build --configuration Release --no-restore
    - name: Test Release (net10.0)
      run: dotnet test --configuration Release --framework net10.0 --verbosity normal
    - name: Test Release (net48) - Windows Only
      if: runner.os == 'Windows'
      run: dotnet test --configuration Release --framework net48 --verbosity detailed --blame-hang-timeout 60s
    - name: Build Debug
      run: dotnet build --no-restore
    - name: Test Debug (net10.0)
      run: dotnet test --configuration Debug --framework net10.0 --verbosity normal
    - name: Test Debug (net48) - Windows Only
      if: runner.os == 'Windows'
      run: dotnet test --configuration Debug --framework net48 --verbosity detailed --blame-hang-timeout 60s
